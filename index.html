<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FDS - Concrete AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="css/mainIND-2slidedef.css">
  <link rel="icon" type="image/png" href="loghi/favicon.png">
 
  
</head>
<body>
  <header>
    <img src="loghi/logobase.png" alt="EUIPO logo" class="logo-image">
  </header>

  <model-viewer 
    tone-mapping="neutral"
    id="sens"
    camera-orbit="8.501deg 90.21deg 3m"
    field-of-view="30deg"
    camera-target="0m .6m .15m"
    poster="assets/poster/hangy.webp"
    src="assets/Hangy/HANGY.glb"
    ios-src="assets/Hangy/HANGY.usdz"
    shadow-intensity="1"
    ar  
    ar-modes="webxr quick-look"
    ar-scale="auto"
    ar-placement="floor"
    autoplay
    disable-zoom
    touch-action="none"
    disable-tap
    disable-pan
    interaction-prompt="none"
    camera-controls="false"
    alt="Hangy Maxi"
    class="model-layer">

    <div id="ar-prompt">
      <img src="assets/hand.png" alt="Hand gesture to interact with AR">
    </div>

    <button id="ar-failure" role="alert" aria-live="assertive">
      AR is not tracking!
    </button>
    
    <button id="animate-button" class="link-box">
      <span class="btn-subtitle">Animate Model</span>
    </button>

    <button slot="ar-button" id="ar-button" class="link-box">
      <span class="btn-title">See HANGY Maxi</span>
      <span class="btn-subtitle">in Augmented Reality</span>
      <span class="arrow">â€º</span>
    </button>
  </model-viewer>

  <script>
  const modelViewer = document.getElementById('sens');
  const animateButton = document.getElementById('animate-button');

  let animationState = 'initial';
  const pauseAtFrame1 = 100, pauseAtFrame2 = 198, fps = 24;
  const pauseTime1 = pauseAtFrame1 / fps, pauseTime2 = pauseAtFrame2 / fps;
  let isAnimating = false;
  let isInAR = false;

  function updateCameraControl() {
    modelViewer.cameraControls = !isAnimating;
  }

  modelViewer.addEventListener('load', () => {
    modelViewer.pause();
    modelViewer.currentTime = 0;
    modelViewer.animationLoop = false;
    modelViewer.animationName = modelViewer.availableAnimations?.[0] || null;
  });

  const handleClick = () => {
    if (animationState === 'initial' || animationState === 'pausedAt239') {
      modelViewer.currentTime = 0;
      modelViewer.play({ repetitions: 0 });
      isAnimating = true;
      updateCameraControl();
      animationState = 'playingTo120';

      const checkFrame = () => {
        if (animationState === 'playingTo120' && modelViewer.currentTime >= pauseTime1) {
          modelViewer.pause();
          animationState = 'pausedAt120';
          isAnimating = false;
          updateCameraControl();
        } else if (animationState === 'playingTo120') {
          requestAnimationFrame(checkFrame);
        }
      };
      requestAnimationFrame(checkFrame);

    } else if (animationState === 'pausedAt120') {
      modelViewer.currentTime = pauseTime1;
      modelViewer.play({ repetitions: 0 });
      isAnimating = true;
      updateCameraControl();

      const checkEnd = () => {
        if (modelViewer.currentTime >= pauseTime2) {
          modelViewer.pause();
          animationState = 'pausedAt239';
          isAnimating = false;
          updateCameraControl();
        } else {
          requestAnimationFrame(checkEnd);
        }
      };
      requestAnimationFrame(checkEnd);
    }
  };

  animateButton.addEventListener('click', () => {
    if (!isAnimating) handleClick();
  });

  const modelView = document.querySelector('model-viewer');
  modelView.addEventListener('ar-button-press', () => {
    const iosSrc = modelView.getAttribute('ios-src');
    if (iosSrc && /iPad|iPhone|iPod/.test(navigator.userAgent)) {
      window.location.href = iosSrc;
    }
  });

  modelViewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      isInAR = true;
      modelViewer.pause();
      isAnimating = false;
      updateCameraControl();
    } else if (event.detail.status === 'not-presenting') {
      isInAR = false;
      updateCameraControl();
    }
  });

  modelViewer.addEventListener('finished', () => {
    modelViewer.pause();
    animationState = 'pausedAt239';
    isAnimating = false;
    updateCameraControl();
  });
  </script>

</body>
</html>
